<div
     class="gn-search-filter col-lg-12 advancedSearchForm">


  <div class="row">
    <div class="col-md-4">
      <h3 data-translate="">what</h3>
      <div class="form-group">
        <label for="altTitleF"
               class="col-md-4 col-sm-12 control-label"
               data-translate="">altTitle</label>

        <div class="col-sm-8">
          <input type="text" id="altTitleF" value=""
                 class="form-control"
                 gn-typeahead="altTitleOptions"
                 gn-values="searchObj.params.altTitle"/>
        </div>
      </div>
      <div class="form-group">
        <label for="keywordsF"
               class="col-md-4 col-sm-12 control-label"
               data-translate="">keywords</label>

        <div class="col-sm-8">
          <input type="text" id="keywordsF" value=""
                 class="form-control"
                 gn-values="searchObj.params.keyword"
                 gn-typeahead="keywordsOptions"/>
        </div>
      </div>
      <div class="form-group">
        <label for="orgNameF"
               class="col-md-4 col-sm-12 control-label"
               data-translate="">orgName</label>

        <div class="col-sm-8">
          <input type="text" id="orgNameF" value=""
                 class="form-control"
                 gn-values="searchObj.params.orgName"
                 gn-typeahead="orgNameOptions"/>
        </div>
      </div>
      <div class="form-group" ng-show="user.isReviewerOrMore()">
        <label for="ownergroupF"
               class="col-md-4 col-sm-12 control-label"
               data-translate="">ownerGroup</label>

        <div class="col-sm-8">
          <input type="text" id="ownergroupF" value=""
                 class="form-control"
                 gn-typeahead="ownerGroupOptions"
                 gn-values="searchObj.params._groupOwner"/>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h3 data-translate="">when</h3>
      <div data-gn-period-chooser="resourcesCreatedTheLast"
           data-date-from="searchObj.params.creationDateFrom"
           data-date-to="searchObj.params.creationDateTo">
      </div>

      <div data-gn-period-chooser="recordsCreatedTheLast"
           data-date-from="searchObj.params.dateFrom"
           data-date-to="searchObj.params.dateTo">
      </div>
    </div>
    <div class="col-md-5">

    </div>
  </div>
</div>
